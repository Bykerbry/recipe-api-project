<button (click)="getList()">test</button>
<div *ngIf="recipes">
    <div *ngFor="let recipe of recipes">
        <div>
            {{recipe.label}}
            <img class="image" [src]="recipe.image"/>
            <a href="{{recipe.url}}">check out the full recipe</a>
            <input class="favorite" type="button" value= "&hearts;" 
                    (click)="onFavorite(recipe)">
        </div>
    </div>
</div>
<div *ngIf="!recipes">Loading...</div>
