

<ng-container *ngIf="recipes">
    <ng-container *ngFor="let recipe of recipes">
        <div class="recipe-container">
            <h3>{{ recipe.label }}</h3>
            <img class="image" [src]="recipe.image" />
            <a href="{{recipe.url}}">See Recipe</a>
            <button (click)="onFavorite(recipe)">&hearts;</button>
        </div>
    </ng-container>
</ng-container>
<div *ngIf="!recipes">Loading...</div>
