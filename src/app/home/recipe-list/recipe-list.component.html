<div *ngIf="recipes">
    <div *ngFor="let recipe of recipes">
        <div>
            {{recipe.label}}
            <img class="image" [src]="recipe.image" (click)="openDialog(recipe)"/>
            <a href="{{recipe.url}}">check out the full recipe</a>
        </div>
    </ng-container>
</ng-container>
<div *ngIf="!recipes">Loading...</div>
